name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-25.04, ubuntu-22.04, ubuntu-20.04, ubuntu-18.04]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - name: Install requirements
      run: sudo apt-get install -y libapt-pkg-dev
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
